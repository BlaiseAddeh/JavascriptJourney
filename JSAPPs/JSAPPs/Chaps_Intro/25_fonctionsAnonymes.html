<!DOCTYPE html>

    <meta charset="utf-8" />

<body>
    <h1>Les fonctions anonymes</h1>
	<script>
     /*
      * 
     */

		var carre = function (x) {
			alert("Carré de "+ x + " = "+ x* x);
		};

		var y = prompt('Entez un nombre');	
				
		carre(y);

    </script>
