<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<h1>Etude du switch case</h1>


	<script>
		var heure = 13;

		switch (heure) {
			case 8:
				alert("Il est 8h");
				break;
			case 9:
				alert("Il est 9h");
				break;
			case 10:
				alert("Il est 10h");
				break;
			case 11:
				alert("Il est 11h");
				break;
			case 12:
				alert("Il est 12h");
				break;
			default:
			    alert("Rien à afficher pour cette valeur!")

		}
	</script>
</body>
</html>
