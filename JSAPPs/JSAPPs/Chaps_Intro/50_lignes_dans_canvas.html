<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>

	<style>
		body {
			margin: 0px;
			padding: 0px;
		}

		#canvas1 {
			/*background-color:orange;*/
			border: 2px solid orange;
		}
	</style>

</head>
<body>

    <canvas id="canvas1" width="400" height="200"></canvas>

	<script>
        var canvas = document.getElementById("canvas1");
		var contexte = canvas.getContext("2d");

		/*
		 
		
		contexte.strokeStyle = "#4BC";  // Couleur de la ligne

		 ************ Tracé d'une ligne
		  
		contexte.moveTo(20, 20);// point de depart
		contexte.lineTo(300, 150); // point d'arrivée
		contexte.stroke();   // lancer le tracé

		************ Tracé d'un triangle
		
		contexte.moveTo(50, 50);
		contexte.lineTo(350, 150);
		contexte.lineTo(50, 150);
		contexte.lineTo(50, 50);
		contexte.stroke(); 

		*/

		//*** Tracé avec différentes couleurs---> il faut commencé avec beginPath();

		contexte.beginPath();
		contexte.lineWidth = "5";
		contexte.strokeStyle = "#48C";
		contexte.moveTo(100, 50);
		contexte.lineTo(300, 150);
		contexte.stroke(); 

		contexte.beginPath();
		contexte.lineWidth = "10";
		contexte.strokeStyle = "#C24";
		contexte.moveTo(300, 160);
		contexte.lineTo(100, 160);
		contexte.stroke(); 

		contexte.beginPath();
		contexte.lineWidth = "5";
		contexte.strokeStyle = "#A4A";
		contexte.moveTo(100, 150);
		contexte.lineTo(300, 50);
		contexte.stroke(); 		

    </script>
</body>
</html>
