<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<h1>Les conditions If Else</h1>
	<script>
		var heure = "abc";
		if (typeof (heure) == "number") {

			if (heure < 12 == true) {
				alert('C\'est le matin');
			} else if (heure == 12 == true) {
				alert("Il est midi");
			} else if (heure <= 18 == true) {
				alert("C'est l'apprès midi");
			} else {
				alert("C'est le soir");
			}
		} else {
			alert("Mauvais type de valeur!");
		}
		
	</script>
</body>
</html>
