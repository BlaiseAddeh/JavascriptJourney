		 a$  -----> on veut un "a" en fin de chaine
		 a{X} -----> on veut une séquence de X "a"
		 a{X,Y} -----> on veut une séquence de X a Y fois "a"
		 a{X,} -----> on veut une séquence d'au moins X fois "a"
