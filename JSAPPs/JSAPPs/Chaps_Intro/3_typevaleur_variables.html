<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<h1>Les variables en Javascript</h1>

	<script>
		/*Types de valeur number */
		var x = 25;
		var y = -75;
		var z = 3.14;

		/*Types de valeur string(chaine de caracteres) */

		var prenom = "Pierre";
		var nom = "Gero";
		var sexe = "Je suis un homme";
		var dpt = "Je vis dans le \"83\"";
		var dpt2 = 'Je vis de le "83"';
		var ville = 'J\'habite à Toulon';
		var ville2 = "J'habite à Toulon";

		/*Types de valeur boolean*/
		var a = true, b = false;
		var c = "true" // ici ce n'est pas un boolean

		var n = null;
		var u = undefined; // Cette valeur n'est pas définie
		var nn = NaN; // Cette valeur n'est pas un nombre
		
		x = "quatre";  // x stocke now une string;

		/*Connaitre le type d'un valeur, on utilise la fonction typeof()*/
		alert("Variable x : " + typeof (x) + 
			"\nVariable y : " + typeof (y) + 
			"\nVariable a : " + typeof (a) +
			"\nVariable n : " + typeof (n) +
			"\nVariable u : " + typeof (u) +
			"\nVariable nn : " + typeof (nn));

    </script>
</body>
</html>
