<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<h1>Les fonctions auto invoquées</h1>
	<script>
	 // Une fonction auto invoquée est entouré d'une parenthèse et se termine par une parenthese. La fonction anonyme est entourée d'une parenthèse.

		(function (x) {
			x = prompt("Entrez un nombre");
			alert("Carre de " + x + " = " + x * x);
		})();
	
	</script>
</body>
</html>
