		//*** Les méta caracteres
		/*
		
		. ---> Seul méta-caractere ne possédant pas d'antislash.Trouve tout caractere sauf un retour à la ligne
		\w  ---> Trouve toute lettre. Equivalent à [a-zA-Z]
		\W ---> Trouve tout ce qui n'est pas une lettre. Equivalent à [â-zA-Z]
		\d --> Trouve n'importe quel chiffre. Equivaut à [0-9]
